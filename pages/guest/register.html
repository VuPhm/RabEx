<!-- Template Javascript -->
<script src="../../js/main.js"></script>
<script>

    fetch("../../data/dvhc.jcon").then((res) => res.json())
        .then((data) => data.data)
        .then(provinces => {
            console.log(provinces)
            const provinceElement = $('#province')
            const districtElement = $('#district')
            const wardElement = $('#ward')

            let selectedProvince
            let selectedDistrict

            provinceElement.html(provinces.map((p) => `<option value='${p.name}'> ${p.name}</option>`).join("\n"))
            provinceElement.on('change', function() {
                if (this.value == null)
                    return;
                selectedProvince = provinces.find(p => p.name === this.value)
                districtElement.html(selectedProvince.level2s.map(w => `<option value='${w.name}'> ${w.name}</option>`).join("\n"));
            });

            districtElement.on('change', function (){
                if (this.value == null)
                    return;
                if (!selectedProvince)
                    return
                selectedDistrict = selectedProvince.level2s.find(p => p.name === this.value)
                wardElement.html(selectedDistrict.level3s.map(w => `<option value='${w.name}'> ${w.name}</option>`).join("\n"));

            })
        })
</script>
